<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/f8c0e411e2.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Youtube</title>
</head>
<body>
    <header>
        <div class="header-slider">
            <div class="logo">
                <a href="">
                    <i class="fa-solid fa-bars"></i>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/2560px-YouTube_Logo_2017.svg.png" alt="">
                </a>
            </div>
            <div class="search-box">
                <div class="search-text">
                    <input type="text" name="search-text" placeholder="Tim kiem">
                    <i class="fa-solid fa-keyboard"></i>
                    <i class="fa-solid fa-xmark"></i>
                    <div class="search-btn">
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
                <div class="micro">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
            <div class="create">
               <button>
                    <i class="fa-solid fa-video"></i>
               </button>
               <button>
                    <i class="fa-solid fa-bell"></i>
               </button>
               <button>
                    <i class="fa-solid fa-user"></i>
                </button>
        </div>
        
    </header>
    <div class="size-bar">
        <div class="bar">
            <div class="bar-item">
                <a href="">
                    <i class="fa-solid fa-home"></i>
                    <span>Trang chu</span>
                </a>
            </div>
            <div class="bar-item">
                <a href="">
                    <i class="fa-solid fa-fire"></i>
                    <span>Pho bien</span>
                </a>
            </div>

            <div class="bar-item" style="width:100%;border-bottom:1px solid gray;">
                <a href="">
                    <i class="fa-solid fa-folder"></i>
                    <span>Library</span>
                </a>
            </div>
            
            <div class="bar-item">
                <a href="">
                    <i class="fa-solid fa-history"></i>
                    <span>History</span>
                </a>
            </div>
            <div class="bar-item" >
                <a href="">
                    <i class="fa-solid fa-clock"></i>
                    <span>Watch later</span>
                </a>
            </div>
            <div class="bar-item" style="width:100%;border-bottom:1px solid gray;">
                <a href="">
                    <i class="fa-solid fa-thumbs-up"></i>
                    <span>Liked video</span>
                </a>
            </div>
            <div class="bar-item">
                <a href="">
                    <i class="fa-solid fa-film"></i>
                    <span>Film</span>
                </a>
            </div>
            <div class="bar-item">
                <a href="">
                    <i class="fa-solid fa-gamepad"></i>
                    <span>Gaming</span>
                </a>
            </div>
            <div class="bar-item">
                <a href="">
                    <i class="fa-solid fa-music"></i>
                    <span>Music</span>
                </a>
            </div>

            <div class="bar-item" style="width:100%;border-bottom:1px solid gray;">
                <a href="">
                    <i class="fa-solid fa-newspaper"></i>
                    <span>News</span>
                </a>
            </div>
            <div class="box-bar-items">
                Kênh đã đăng ký
                <div class="box bar-item">
                    <a href="" class = "abar">
                        <img src="./img/unnamed.jpg" alt="">
                        <span> Văn Thức</span>
                    </a>
                </div>
                <div class="box bar-item">
                    <a href="">
                        <img src="./img/unnamed.jpg" alt="">
                        <span> Văn Thức</span>
                    </a>
                </div>
                <div class="box bar-item">
                    <a href="">
                        <img src="./img/unnamed.jpg" alt="">
                        <span> Văn Thức</span>
                    </a>
                </div>   
            </div>

            <div class="help" style="margin-bottom:30px;">
                
                    <span><a href="">  Giới thiệu</a></span>
                    <span><a href="">  Báo chí</a></span>
                    <span><a href="">  Bản quyền</a></span>
                    <span><a href="">  Liên hệ</a></span>
                    <span><a href="">  Người sáng tạo</a></span>
                    <span><a href="">  Quảng cáo</a></span>
                    <span><a href="">  nhà phát triển</a></span>
                
            </div>

                <span><a href="">  Giới thiệu</a></span>

                <span><a href="">  Quảng cáo</a></span>
                <span><a href="">  nhà phát triển</a></span>
            
        </div>
    </div>

</html>
