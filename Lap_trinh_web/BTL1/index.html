<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f8c0e411e2.js" crossorigin="anonymous"></script>
    <title>Youtube</title>
</head>
<body>
    <header>
        <div class="header_left">
            <ul>
                <li><i class="fa-solid fa-bars"></i></li>
                <li>
                    <a href="index.html">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/1200px-YouTube_Logo_2017.svg.png" alt="youtube logo">
                    </a>
                </li>
            </ul>
        </div>
        <div class="mid_header">
            <form action="">
                <input type="text" placeholder="Search">
                <button type="submit"><i class="fa-solid fa-search"></i></button>
            </form>
        </div>
        <div class="header_right">
            <ul>
                <li><i class="fa-solid fa-video"></i></li>
                <li><i class="fa-solid fa-apps"></i></li>
                <li><i class="fa-solid fa-bell"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
            </ul>
    </header>

</body>
</html>
